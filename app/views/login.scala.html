@import models.forms.AccountData
@(form: Form[AccountData], error: Optional[String])

@main("登陆聊天") {

  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">请登陆：</h3>
          </div>
          <div class="panel-body">
          @helper.form(routes.AccountController.loginAccount) {
            <fieldset>
              @helper.CSRF.formField

              <div class="form-group">
                <label>QQ号：</label>
                @if(error.isPresent) {
                  <input class="form-control" placeholder="6-16位数字" name="number" type="text" maxlength="16" value="@form.get().getNumber" >
                } else {
                  <input class="form-control" placeholder="6-16位数字" name="number" type="text" maxlength="16" >
                  }
              </div>

              <div class="form-group">
                <label>密码：</label>
                @if(error.isPresent) {
                  <input class="form-control" placeholder="6-16位数字/字母" name="password" type="password" maxlength="16" value="@form.get().getPassword">
                } else {
                  <input class="form-control" placeholder="6-16位数字/字母" name="password" type="password" maxlength="16" value="">
                  }
              </div>

              @if(error.isPresent) {
                <label class="errorHint">
                @error.get()
                </label>
              }

              <button class="btn btn-lg btn-success btn-block" type="submit">登陆</button>
            </fieldset>
          }
          </div>
        </div>
      </div>
    </div>
  </div>
}
